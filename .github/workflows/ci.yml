name: Python Build CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10"]

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        # If requirements is too heavy, we might just install basics:
        # pip install numpy pandas scikit-learn matplotlib seaborn pytest

    - name: Run Quick Start Guide (Deep Dive Smoke Test)
      # This script should be robust enough to run without X11 (it might fail on plt.show)
      # We usually set MPLBACKEND=Agg to prevent GUI errors
      env:
        MPLBACKEND: Agg
      run: |
        python machineLearning-basics/00_QuickStart/quick_start_guide.py
